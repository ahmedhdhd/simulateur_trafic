name: CI - Simulateur Routier

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -
          setx PATH "%APPDATA%\Python\Scripts;%PATH%"
        shell: powershell

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest --cov=simulateur_routier --cov-report=term-missing
